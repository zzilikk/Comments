<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess random</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/index.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-message">
            <input type="text" name="name" class="form-input-name" placeholder="Ваше имя" value="">
            <textarea name="text" placeholder="Введите текст" class="form-input-text"></textarea>
            <button type="submit">Отправить</button>
        </form>
    
        <div class="form-result"></div>
    </div>


    <div class="example-html">
        <form class="form-comments" id="form-comment" action="">
            <input class="input-comments" placeholder="Введите комментарий" type="text">
            <button class="btn-comments" type="submit">Добавить</button>
        </form>

       
    </div>
    <div class="example-html">
        <ul class="comments-result" id="result-comment">
            
        </ul>
    </div>  
    
</body>
</html>
